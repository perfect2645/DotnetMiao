    function fun_item_click(_clientID,_ksID,_ksMC,_sitem,_sindex){

            type: "GET",

            	   $("#list_ys").empty();
           
                	
        	    	var htmls_head = '<div id="list_ys" class="weui-panel weui-panel_access">' ;
        	    	var htmls = '' ;
        	    	var htmls_foot = '</div>' ;
        	    	for(var i=0; i<data.data.length; i++) {
        	    		
        	    		var sobj = data.data[i] ;
        	    		
        	    		htmls = htmls + '<div class="weui-panel__bd">'+
        	                            '<a href="http://pyx.ygnetservice.cn:80/Wxgzh_Hospital//GzhHospitalYwService_JYFW/FUN_JYFW_YYGH_YS_GH.action?openid=o0u9u6pNQfh7XfKLS9M4zHA6iwlE&clientID='+data.data[i].clientID+'&rq='+data.rq+'&ksid='+data.data[i].ksid+'&zyid='+data.data[i].zyid+'" class="weui-media-box weui-media-box_appmsg">'+
        	                            '<div class="weui-media-box__hd">'+
        	                            '<img class="weui-media-box__thumb" src="http://pyx.ygnetservice.cn:80/Wxgzh_Hospital//resources/YSPHOTO/'+data.data[i].clientID+'/'+data.data[i].zyid+'.png" alt="">'+
        	                            '</div>'+
        	                            '<div class="weui-media-box__bd">'+
        	                            '<h4 class="weui-media-box__title">'+data.data[i].zymc+'</h4>'+
        	                            '<p class="weui-media-box__desc">类型：'+data.data[i].ghlx+' / 挂号费：'+data.data[i].ghf+' 元</p>'+
        	                            '</div>'+
        	                            '</a>'+
        	                            '</div>' ;
        			 }
        	    	
        	    	 var html_nr = htmls_head + htmls + htmls_foot ;
        	   
        	    	 $("#list_ys").html(html_nr) ;  
        	    	 
        	    	 removeLoading('loading');
        	    	 
        	     	if (data.data.length==0){
        	    	  	$("#s3").css('display','block');     	
        	    	}else{
        	    		$("#s3").css('display','none'); 
        	    	}
        	 
            },
            error:function(e){
            	
            	removeLoading('loading');
    
            }
         })
 
    }
