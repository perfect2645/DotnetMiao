        <input name="hpv_hpv9_yyxz" type="hidden" id="hpv_hpv9_yyxz" value="|1、疫苗费用：本应用仅提供东湖高新区内居民的HPV疫苗预约服务，HPV疫苗接种费用请到接种单位的指定窗口缴纳；切勿轻信任何渠道、组织、个人，将钱款支付至其指定的平台账户或私人账户，以免造成钱款损失。$|2、预约人群：目前仅接受年龄&lt;u>在16周岁至26周岁&lt;/u>之间的本区【女性】居民。$|3、接种针次：人群&lt;u>为16-26&lt;/u>岁之间的健康女性，9价HPV疫苗共&lt;u>需要接种三针次&lt;/u>,分别于第&lt;u>零个月、第二个月、第六个月各接种一次&lt;/u>。$|4、预约渠道：目前本区HPV疫苗接种网上预约的唯一渠道是：“光谷卫生”微信公众号，本区适龄女性居民可在“光谷卫生”微信公众号中的【预防接种】-【非免疫规划疫苗预约】功能中选择HPV疫苗接种的网上预约。$|5、预约号源：本应用所提供的HPV疫苗预约号源，均为系统自动放号，先约先得、约完即止；需要接种HPV疫苗的居民可自行关注“光谷卫生”微信公众号，在【预防接种】-【疫苗信息】中查看疫苗信息及预约开放时间，已关注“光谷卫生”微信公众号的居民，可接收疫苗开放预约的消息推送提醒。$|6、资格判定：对于符合接种年龄的居民，采用本人实名制预约方式；即：仅限使用本人微信号及身份证号进行关联，采取&quot;一人一号&quot;方式进行预约，已预约成功的资格不能转让给其他人，不接受任何方式的替他人预约行为，替他人预约在接种核验时将无法通过系统核验，任何非接种者本人微信号的复制或截图方式的预约成功信息凭证，将被视为无效预约和黄牛行为。$|7、办理流程：已预约成功的居民，请携带手机（预约时使用的微信号）凭系统推送的预约成功信息凭证，在预约日期及时段内前往疫苗接种单位进行现场签到，按号接种、过期作废；&lt;u>接种时需出示：1 预约成功信息凭证（使用本机微信号出示）、2 签到号单、3 接种者本人二代身份证原件（儿童需提供户口本原件）&lt;/u>，完成“人证合一”接种核验；已接种的居民，请勿取消对“光谷卫生”微信公众号的关注，以免影响疫苗后续针次的接种。$|8、注意事项：已预约成功的居民&lt;u>，若在预约接种期内身体状况欠佳者（如发热、使用镇痛药、抗生素或抗炎药等药物及生理期）而无法按时前往接种单位接种，须在预约接种的当日通过电话与接种单位进行情况报备，并向接种单位提供已预约成功的信息凭证；已预约的接种门诊在确认核对后，将为其保留接种名额2周（2周时间从预约接种的当日开始计算，共14天）；若预约接种当日无法前往接种单位，且未向已预约的接种单位进行电话报备并提供预约成功的信息凭证或2周内仍未能前往接种单位接种，则视为自动放弃接种资格，名额自动作废且不可转让；&lt;/u>已预约成功的居民，因其自身原因，选择并点击“取消预约”后，将视为自动放弃已获取的预约资格。$|9、以下情况不予接种HPV疫苗：对该疫苗的活性成份或任何辅料成份过敏者；近一年内有生育计划者；已接种过任一类型HPV疫苗者（二价、四价、九价HPV疫苗）；三个月内使用过免疫球蛋白或者生物制品者；妊娠及哺乳期妇女；HPV疫苗与新冠疫苗不能同时接种，两种疫苗间隔时间至少14天以上。$|10、爽约说明：已预约成功的居民，若预约接种当日未按时前往预约接种单位完成现场签到，则将视为爽约行为；对于爽约行为，已成功预约的资格将不予保留；&lt;u>若同一居民在1年内累计出现2次的爽约行为，系统将给予相应预约限制惩罚，即：该居民只能在次年之后，再次进行微信预约。&lt;/u>$|11、接种要求：HPV疫苗接种单位仅受理已成功预约HPV疫苗居民的疫苗接种业务，未预约成功的居民，请不要前往疫苗接种单位。" />

                 window.location.href ="hpvxm.html"
                }
                if ($(this).attr("data-index") == 2) {
                }
                if ($(this).attr("data-index") == 3) {
                }

        function G(id) { var s = $("#" + id).val(); if (s == undefined || s == null) s = ""; return s;}
        function clkTap(lx) {
            $(".dcp_hpv_2 .tap").removeClass('on');
            $(".dcp_hpv_2 .tap").each(function () {
                if ($(this).attr("data-index") == lx) {
                    $(this).addClass("on");
                }
            });
            $("#zxlx").val(lx);
            if (lx == "") {
                $(".hpv_all").show(); $(".dcp_hpv_3_1_1").hide();
            } else {
                $(".hpv_all").hide(); $(".hpv_" + lx).show(); $(".dcp_hpv_3_1_1").show();
            }
        }
        function showDiv(lx) {
            if (lx == "yyxz") {
                var fzxlx = G("zxlx");if(fzxlx=="")fzxlx="hpv9";
                var tmp = G("hpv_" + fzxlx + "_" + lx), ar = tmp.split('$'), ar2, htmlstr = "";
                ar.forEach(function (item) {
                    ar2 = item.split('|'); if (ar2.length > 1) {
                        htmlstr = htmlstr + "<p class='title'>" + ar2[0] + "</p><p class='msg'>" + ar2[1] + "</p>";
                    }
                });
                $("#readdiv_" + lx).html(htmlstr);
                $(".hpv_ymlb").hide(); $(".hpv_yyxz").hide(); $(".hpv_ymjs").hide(); $(".hpv_" + lx).show();
            } else if (lx == "ymjs") {
                var fzxlx = G("zxlx"); if (fzxlx == "") fzxlx = "hpv9";
                var ar = G("zxfl_" + fzxlx).split('$'),ar2,htmlstr = "", flct = 0, fzxlx = "";
                ar.forEach(function (item) {
                    ar2 = item.split('|'); if (ar2.length > 1) {
                        htmlstr = htmlstr + "<input type='radio' name='fymjszxfl' id='s" + ar2[0] + "' value='" + ar2[0] + "' checked /><label for='s" + ar2[0] + "'>" + ar2[1] + "</label><br />";
                        flct = flct + 1;

            } else {
                $(".hpv_ymlb").hide(); $(".hpv_yyxz").hide(); $(".hpv_ymjs").hide(); $(".hpv_" + lx).show();
            }
        }
        function showJs(fzxlx) {
            var tmp = G("hpv_" + fzxlx + "_ymjs" ), ar = tmp.split('$'), ar2, htmlstr = "";
            if (tmp.length < 10) {
                htmlstr = "<img src='../adtyy/" + fzxlx + ".png' alt='' />";
            } else {
                ar.forEach(function (item) {
                    ar2 = item.split('|'); if (ar2.length > 1) {
                        htmlstr = htmlstr + "<p class='title'>" + ar2[0] + "</p><p class='msg'>" + ar2[1] + "</p>";
                    }
                });
            }

        }
        var timer1 = undefined, timejsq = 20, ts_str = "每月1-3号开放！";
        function onClkYy(yylx) {

            var tmp = G("hpv_" + fzxlx + "_yyxz"), ar = tmp.split('$'), ar2, htmlstr = "";
            ar.forEach(function (item) {
                ar2 = item.split('|'); if (ar2.length > 1) {

                }
            });
            $("#ymxzsel2").html(htmlstr);

            } else {
                timejsq = 21; setJsq();
                timer1 = setInterval("setJsq()", 1000);
            }
        }
        function setJsq() {
            if (timejsq > 0) {
                timejsq = timejsq - 1;
                var str = "已阅读预约须知(" + timejsq + ")";
                $("#yyxzyd").html(str);if( $("#yyxzyd").hasClass("btnblue")) $("#yyxzyd").removeClass("btnblue");
            } else {
                $("#yyxzyd").html("已阅读预约须知"); $("#yyxzyd").addClass("btnblue");
                clearInterval(timer1);
            }
        }
        

    </script>
